<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scoped CSS Variables and JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
    <!-- Roboto Mono from Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>
    <img src="./sample.jpg" alt="sample image">

    <footer>
        <p>This Project is inspired from
            <a href="https://javascript30.com" target="_blank">Javascript30.com</a>
        </p>
        <p>
            <a href="https://sawirricardo.github.io/JS30" target="_blank">Click Here</a> if you want to see other projects!</p>
        <p>Made by
            <a href="https://sawirricardo.github.io" target="_blank">Ricardo Sawir</a>
        </p>
        <p>You're also welcome to see the
            <a href="https://github.com/sawirricardo/JS30" target="_blank">source code</a>
        </p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
